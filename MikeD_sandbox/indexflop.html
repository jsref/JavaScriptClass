<!DOCTYPE HTML>
<!-- http://www.w3schools.com/html5/tag_doctype.asp -->
<html>
<head>
    <title>File-Based JavaScript Learning Site Stan1</title>
    <!-- jquery -->
    <!-- http://encosia.com/2008/12/10/3-reasons-why-you-should-let-google-host-jquery-for-you/ -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <!-- plugins -->
    <script type='text/javascript' src="../lib/contextmenu/jquery.contextmenu.js"></script>
    <script type='text/javascript' src="../lib/jsDump/jsDump.js"></script>
    <script type="text/javascript" src="../lib/glowbuttons/js/jquery.metadata.min.js"></script>
    <script type="text/javascript" src="../lib/glowbuttons/js/jquery.color.js"></script>
    <script type="text/javascript" src="../lib/glowbuttons/js/jquery.glowbuttons.js"></script>

    <!-- my code -->
    <script type="text/javascript" src="scripts/sandbox.js"></script>
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/sandbox.css"/>
    <!-- plugins css -->
    <link type="text/css" href="../lib/glowbuttons/css/glowbutton.css" rel="stylesheet" />

    <!-- ready function -->
    <script type='text/javascript'>
        $(document).ready(function() {
            bindButtons();
            $('.glow').glowbuttons();
        });
    </script>
</head>
<body>
<div id="divOuter" class="border">
    <div id="divBtn">
        <button id="btnEvaluateLines" class="glow">Evaluate Lines
        </button>
        <button id="btnBreakString" class="glow {from: '#9C0063', to: '#D693BD', className: 'purple'}">cr to \n
        </button>
        <button id="btnBreakStringPlus" class="dull">cr to \n + (cr)
        </button>
        <button id="btnPrettyPrint" class="dull">Pretty Print
        </button>
        <button id="btnStackOverflow" class="dull">AJAX StackOverflow
        </button>
        <button id="btnStackOverflow2" class="dull">AJAX StackOverflow 2
        </button>
        <button id="btnStackOverflowStan" class="dull">AJAX StackOverflow Stan
        </button>
		<button id="btnClearScreenMike" class="glow {from: '#991111', to: '#EE3333', className: 'red'}">Clear Screen
        </button>
		<button id="btnAlertBoxMike" class="glow {from: '#000099', to: '#3333EE', className: 'blue'}">Alert Alert!
        </button>
    </div>
    <div id="divTar">
        <textarea id="tarText" class="tar border">This is a text area</textarea>
    </div>
</div>
</body>
</html>
